<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilo -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000; /* Fundo preto */
            color: #fff; /* Texto branco */
            font-family: 'Signika', sans-serif;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        footer {
            background-color: #000;
            color: #6C757D;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
        }

        a {
            color: #fff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .video-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* Proporção 16:9 */
        }

        .video-container iframe,
        .video-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>

    <!-- Links Externos -->
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Título da Página -->
    <title>¡Míralo ahora!</title>
</head>

<body>
    <header>
        <h1>Você e alguns homens de <span id="address"></span> foram selecionados para este programa.</h1>
    </header>

    <!-- Vídeo -->
    <div class="video-container">
        <img src="https://images.converteai.net/80d0b89d-7901-4c62-bf15-807e2dab2483/players/67057d85d40b28000ba7e90a/thumbnail.jpg" alt="Vídeo">
        <script type="text/javascript" id="scr_67057d85d40b28000ba7e90a">
            var s = document.createElement("script");
            s.src = "https://scripts.converteai.net/80d0b89d-7901-4c62-bf15-807e2dab2483/players/67057d85d40b28000ba7e90a/player.js";
            s.async = true;
            document.head.appendChild(s);
        </script>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>Copyright 2024 – ® Todos os direitos reservados.</p>
        <p>
            <a href="#">Termos de Uso</a> – <a href="#">Políticas de Privacidade</a>
        </p>
    </footer>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        // Obter localização do usuário
        $.get("https://ipinfo.io/json", function(response) {
            $("#address").html(response.city + ", " + response.region);
        }, "jsonp");

        // Redirecionamento na tentativa de saída
        const backRedirectLink = "https://mf.vcbemcomseucorpo.site/backrs/";
        history.pushState({}, "", location.href);
        history.pushState({}, "", location.href);

        window.addEventListener("popstate", function() {
            setTimeout(function() {
                location.href = backRedirectLink;
            }, 1);
        });
    </script>
</body>

</html>
