<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mira Ahora</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <style>
      /* Estilos gerais */
      body, h1 {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
      }
      /* Estilo do cabeçalho */
      .red-header {
        background-color: #9c0505;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 20px;
      }
      .red-header h1 {
        font-size: 24px;
        font-weight: 700;
      }
      .menu-icon {
        font-size: 24px;
        cursor: pointer;
      }
      /* Marquee */
      .marquee {
        background-color: #9c0505;
        color: white;
        padding: 5px;
        font-weight: 500;
        overflow: hidden;
        white-space: nowrap;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <header class="red-header">
      <h1>Mira Ahora</h1>
      <div class="menu-icon">☰</div>
    </header>

    <div class="marquee">

    </div>
  </body>
</html>
