<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Page</title>
  <style>
    /* Estilos para o cabeçalho */
    .red-header {
      background-color: red;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* Centraliza o texto "HEALTH" */
    .red-header h1 {
      font-size: 3em;
      margin: 0;
    }

    /* Estilos para o letreiro */
    marquee {
      background-color: red;
      color: white;
      font-size: 1.2em;
      padding: 10px;
      margin: 0;
    }
  </style>
</head>
<body>

  <main id="container">
    <header class="red-header">
      <!-- Título centralizado no Header -->
      <h1>HEALTH</h1>
      <img src="img/lista.png" alt="Imagem de Lista">
    </header>
    
    <!-- Letreiro com texto branco em fundo vermelho -->
    <marquee>Daily updates on wellness and health - Daily updates on wellness and health - Daily updates on wellness and health - Daily updates on wellness and health</marquee>
    
    <section class="principal">
      <!-- Conteúdo principal aqui -->
    </section>
  </main>

</body>
</html>
