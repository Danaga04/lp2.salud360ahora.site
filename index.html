<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <style>
    /* Estilos globais */
    body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    /* Estilos para o cabeçalho */
    .red-header {
      background-color: red;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      width: 100vw; /* Preenche toda a largura da tela */
    }

    /* Estilo para o texto "HEALTH" */
    .red-header h1 {
      font-size: 2em; /* Menor que o original */
      margin: 0;
    }

    /* Estilos para o letreiro */
    marquee {
      background-color: red;
      color: white;
      font-size: 1em;
      padding: 10px;
      width: 100vw; /* Preenche toda a largura da tela */
      margin: 0;
    }

    /* Ajuste para dispositivos menores */
    @media (max-width: 600px) {
      .red-header h1 {
        font-size: 1.5em;
      }

      marquee {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

  <main id="container">
    <header class="red-header">
      <!-- Título centralizado no Header -->
      <h1>HEALTH</h1>
      <img src="img/lista.png" alt="Imagem de Lista" style="margin-left: 10px;">
    </header>
    
    <!-- Letreiro com texto branco em fundo vermelho -->
    <marquee>Daily updates on wellness and health - Daily updates on wellness and health - Daily updates on wellness and health - Daily updates on wellness and health</marquee>
    
    <section class="principal">
      <!-- Conteúdo principal aqui -->
    </section>
  </main>

</body>
</html>
